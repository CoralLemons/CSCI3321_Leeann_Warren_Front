<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/calculator.css">
    <title>Simple Calculator</title>
    <script>
        function updateDisplay(newValue){
            // find the display box
            var dc = document.getElementById('display');
            dc.innerHTML += newValue;
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div class="key plus" onclick="updateDisplay('+')">+</div> 
        <div class="key minus" onclick="updateDisplay('-')">-</div>
        <div class="key divide" onclick="updateDisplay('/')">/</div>
        <div class="key multiply" onclick="updateDisplay('*')">*</div>
        <div class="key 0" onclick="updateDisplay('0')">0</div>
        <div class="key 1" onclick="updateDisplay('1')">1</div>
        <div class="key 2" onclick="updateDisplay('2')">2</div>
        <div class="key 3" onclick="updateDisplay('3')">3</div>
        <div class="key 4" onclick="updateDisplay('4')">4</div>
        <div class="key 5" onclick="updateDisplay('5')">5</div>
        <div class="key 6" onclick="updateDisplay('6')">6</div>
        <div class="key 7" onclick="updateDisplay('7')">7</div>
        <div class="key 8" onclick="updateDisplay('8')">8</div>
        <div class="key 9" onclick="updateDisplay('9')">9</div>
       <!--Change this one--> <div class="key clear" onclick="updateDisplay(' ')"> </div>
       <!--Change this one too--> <div class="key equals" onclick="updateDisplay('0')">0</div>
    </div>
</body>
</html>
